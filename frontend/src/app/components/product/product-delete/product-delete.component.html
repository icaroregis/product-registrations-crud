<mat-card class="container mat-elevation-z3">
  <mat-card-title>Confirmar Exclusão do Produto</mat-card-title>

  <form [formGroup]="fg">
    <mat-form-field>
      <input type="text" matInput placeholder="Nome do Produto" formControlName="productName" [(ngModel)]="getProduct.name" readonly class="ng-invalid">
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="Preço do Produto (R$)" formControlName="productPrice" [(ngModel)]="getProduct.price" readonly class="ng-invalid">
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="accent">
    Deletar
  </button>

  <button mat-raised-button (click)="cancel()" color="warn">
    Cancelar
  </button>
</mat-card>
