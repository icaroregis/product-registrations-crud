  <form [formGroup]="fg">
    <mat-form-field>
      <input type="text" matInput placeholder="Nome do Produto" formControlName="productName" name="productName" [(ngModel)]="getProduct.name">
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="PreÃ§o do Produto (R$)" formControlName="productPrice" name="productPrice" [(ngModel)]="getProduct.price">

    Salvar

  <button mat-raised-button (click)="cancel()">
