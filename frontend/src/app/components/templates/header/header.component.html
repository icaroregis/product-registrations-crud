<mat-toolbar class="header mat-elevation-z4">
  <a class="container-logo" [routerLink]="">
    <img routerLink="" class="logo" [src]="logo" alt="Logo do sistema">
  </a>

  <span>
    <a routerLink="{{ getRouterUrl() }}">
      <i class="material-icons icon">
        {{ getIcon() }}
      </i>
      {{ getTitle() }}
    </a>
  </span>
</mat-toolbar>
